<ion-view id="page4">
  <ion-nav-title>{{player.fname}} {{player.lname}}</ion-nav-title>
  <ion-content padding="false" class="has-header">
     <div class="list card">
        <div class="item">
            <div class="coach-main">
                <img  src="http://teamedup.nudm.org/img/{{player.photo}}">
                <div class="coach-name"><h1>{{player.fname}} {{player.lname}}</h1></div>

            </div>
            <div class="list card" ng-repeat="parent in parents">
                <div class="item parent-item">
                    <div class="parent-name">{{parent.fname + " "+parent.lname}}</div>
                    <div class="parent-contact">
                        <a class="button button-balanced" ng-href="tel:{{parent.phone}}"><i class="ion ion-ios-telephone"></i></a>
                        <a class="button button-positive" ng-href="sms:{{parent.phone}}"><i class="ion ion-email"></i></a>
                    </div>
                </div>
            </div>
     </div>
    </div>

  </ion-content>
</ion-view>
