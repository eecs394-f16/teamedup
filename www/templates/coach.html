<ion-view id="page4">
  <ion-nav-title>Coach</ion-nav-title>
  <ion-content padding="false" class="has-header">
    <div class="list card">
        <div class="item">
            <div class="coach-main">
                <img  src="http://teamedup.nudm.org/img/{{coach.photo}}">
                <div class="coach-name"><h1>{{coach.name}}</h1></div>
                <h2>Head Coach</h2>
            </div>
            <div class="coach-bio">
                <div style="font-weight:800;">Hi,</div>
                {{coach.description}}
            </div>
            <div class="coach-contact">
                
                <a class="button button-balanced" ng-href="tel:{{coach.phone}}"><i class="ion ion-ios-telephone"></i></a>
                <a class="button button-positive" ng-href="sms:{{coach.phone}}"><i class="ion ion-email"></i></a>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
