<ion-view id="event">
    <ion-nav-title>
     {{event.name}}
   </ion-nav-title>
  <ion-content padding="true" class="has-header">
    <div class="list card">

        <a href="#" class="item item-icon-left" ng-click="launchDirections(event.address)">
          <i class="icon ion-map"></i>
          {{event.where}}
        </a>

        <a href="#" class="item item-icon-left">
          <i class="icon ion-calendar"></i>
          {{event.at}}
        </a>

        <a href="#" class="item item-icon-left">
          <i class="icon ion-clock"></i>
          {{event.at}}
        </a>
    </div>

    <div class="card">
      <div class="item item-text-wrap">
          {{event.description}}
      </div>
    </div>

  </ion-content>
</ion-view>
