<ion-view id="page3">
    <ion-nav-title>
        <img height="30" style="height:30px;margin-top:5px;" src="img/logo.png">
      </ion-nav-title>
  <ion-content padding="false" class="has-header">
	<div class="image-container" style="background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,.7)), url('http://teamedup.nudm.org/img/{{team.photo}}'); background-size:cover;">
		<div class="title-team"> {{team.name}} </div>
	</div>
    <ion-list id="roster-list3" class="manual-list-fullwidth">


      <ion-item ng-repeat="player in roster" href="#/{{team_id}}/tab/player/{{player.id}}" class="balanced item-avatar roster-item">
        <img ng-src="http://teamedup.nudm.org/img/{{player.photo}}">
        <div class="player-name">{{player.fname + " " + player.lname}}</div>
        <h2 class="playerNum">#{{player.player_number}}</h2>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
